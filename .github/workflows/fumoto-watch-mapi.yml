name: Fumotoppara Watch (Messaging API)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.55.0-jammy  # ← ここを1.55に

    steps:
      - uses: actions/checkout@v4

      - name: Install deps (requestsのみ)
        run: pip install --no-cache-dir requests   # ← playwrightは入れない

      - name: Run watcher
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          TARGET_DATE_LABELS: "11/1,11/2"
          TARGET_ROWS: "キャンプ宿泊,キャンプ日帰り"
          TIMEOUT_MS: "60000"
          ALWAYS_NOTIFY: "1"
        run: python watch_fumotoppara.py
